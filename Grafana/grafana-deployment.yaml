apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana  # Esta es la carpeta donde Grafana guarda los datos
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc  # Usamos un PVC que crearemos m√°s adelante


